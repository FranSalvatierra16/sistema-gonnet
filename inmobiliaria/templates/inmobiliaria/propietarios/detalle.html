<!-- inmobiliaria/templates/inmobiliaria/propietarios/detalle.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propietario Detail</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Propietario Details</h1>
        <a href="{% url 'inmobiliaria:propiedad_editar' propiedad.id %}" class="btn btn-primary">Editar</a>
        <a href="{% url 'inmobiliaria:propiedad_eliminar' propiedad.id %}" class="btn btn-danger">Eliminar</a>
    </header>
    <main>
        <p>Name: {{ propietario.direccion }}</p>
        <p>Details: {{ propietario.descripcion }}</p>
    </main>
</body>
</html>
