<!-- inmobiliaria/templates/inmobiliaria/propietarios/lista.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propietarios - List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Propietarios List</h1>
        <a href="{% url 'propietarios_create' %}">Add New Propietario</a>
    </header>
    <main>
        <ul>
            {% for propietario in propietarios %}
                <li>
                    <a href="{% url 'propietarios_detail' propietario.id %}">{{ propietario.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
