{% extends 'inmobiliaria/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Abrir Caja</h1>
    
    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Apertura de Caja</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="saldo_inicial">Saldo Inicial</label>
                            <input type="number" class="form-control" id="saldo_inicial" name="saldo_inicial" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Abrir Caja</button>
                        <a href="{% url 'inmobiliaria:caja_dashboard' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
