<!-- inmobiliaria/templates/inmobiliaria/vendedores/confirmar_eliminar.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Confirm Delete</h1>
    </header>
    <main>
        <p>Are you sure you want to delete {{ vendedor.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
            <a href="{% url 'vendedores_list' %}">Cancel</a>
        </form>
    </main>
</body>
</html>
