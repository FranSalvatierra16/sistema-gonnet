<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recibo Inmobiliaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 12px;
        }
        .recibo {
            border: 1px solid #59ab55;
            padding: 20px;
            width: '90%';
            height: '90%';
        }
        .header {
            width: '100%';
            height: '100%';
            background-color: #59ab55;
        }
        .logo {
            width: 200px;
        }
        .recibo-info {
            text-align: right;
        }
        .cliente-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .propiedad-info {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
        }
        .tabla-pagos {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .tabla-pagos th, .tabla-pagos td {
            border: 1px solid #000;
            padding: 5px;
        }
        .destacado {
            background-color: #e0ffe0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .firmas {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .firma {
            width: 200px;
            text-align: center;
            border-top: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="recibo">
        <div style="width: 33%; height: 100px; background-color: #59ab55; flex-direction: column;">
            <img src="https://www.gonnet.com.ar/wp-content/uploads/2024/05/logo-gonnet-blanco.png" alt="Logo Gonnet" class="logo">
            <p>Recibo</p>
            
        </div>
       
    </div>
</body>
</html>
