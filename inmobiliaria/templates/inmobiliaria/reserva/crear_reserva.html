{% extends 'inmobiliaria/base.html' %}
{% load bootstrap4 %}

{% block title %}Crear Reserva{% endblock %}

{% block content %}
<h1 class="mb-4">Crear Reserva</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <!-- Campos ocultos para enviar informaciÃ³n de la reserva -->
    <input type="hidden" name="propiedad_id" value="{{ form.propiedad_id.value }}">
    <input type="hidden" name="fecha_inicio" value="{{ form.fecha_inicio.value }}">
    <input type="hidden" name="fecha_fin" value="{{ form.fecha_fin.value }}">
    
    <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
    <a href="{% url 'inmobiliaria:confirmar_reserva' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
