{% extends 'inmobiliaria/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Detalles de la Reserva</h2>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">Propiedad:</dt>
                        <dd class="col-sm-9">{{ reserva.propiedad }}</dd>
                        
                        <dt class="col-sm-3">Fecha de Inicio:</dt>
                        <dd class="col-sm-9">{{ reserva.fecha_inicio }}</dd>
                        
                        <dt class="col-sm-3">Fecha de Fin:</dt>
                        <dd class="col-sm-9">{{ reserva.fecha_fin }}</dd>
                    </dl>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'inmobiliaria:reserva_editar' reserva.id %}">Editar</a>


                    <a href="{% url 'inmobiliaria:reserva_eliminar' reserva.id %}" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
